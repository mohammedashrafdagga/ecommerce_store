<ul
  class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 py-3 text-gray-900 border-b border-1"
>
  {% for c in categories %}
  <li class="flex mx-auto p-2 md:p-0">
    {% if c == category%}
    <a
      href="{{c.get_absolute_url}}"
      class="flex justify-content-center mr-4 hover:underline md:mr-6 text-blue-700 font-bold"
      >{{c.name|title}}</a
    >
    {% else %}
    <a
      href="{{c.get_absolute_url}}"
      class="flex justify-content-center mr-4 hover:underline md:mr-6"
      >{{c.name|title}}</a
    >
    {% endif %}
  </li>
  {% endfor %}
</ul>
