{% extends 'base.html' %}
<!-- content  -->
{% block content %}

<div class="my-4 py-5 flex flex-col items-center">
  <h1 class="text-2xl font-bold mb-4">Login into an Account</h1>
  {% if form.errors %}
  <div class="border border-gray-400 text-red-700 px-4 py-3 rounded mb-4">
    <p>Error: username or password not Correct!</p>
  </div>
  {% endif %}
  <form
    class="w-full max-w-md"
    method="POST"
    action="{% url 'account:login' %}"
  >
    {% csrf_token %}

    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="username"
        >Email</label
      >
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="username"
        type="Email"
        placeholder="Enter your username"
        name="username"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="password"
        >Password</label
      >
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="password"
        type="password"
        placeholder="Enter your password"
        name="password"
      />
    </div>

    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        login
      </button>
      <a
        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
        href="#"
        >Forgot Password?</a
      >
    </div>
  </form>
  <p class="mt-4 text-center">
    Not have an account?
    <a
      class="font-bold text-blue-500 hover:text-blue-800"
      href="{% url 'account:register' %}"
      >register now</a
    >
  </p>
</div>
{% endblock %}
